<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: absolute;
            width: 480px;
            height: 360px;
        }

        .video1 {
            width: 100%;
        }

        .controles {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;

        }

        .btn {
            position: relative;
            width: 60px;
            padding: 5px;
            top: 90%;
            left: 7%;
        }

    </style>
</head>

<body>

    <div id="caixa" class="container">

        <video id="video1" width="540px" src="../man. video/videoplayback.mp4"></video>

        <div class="controles">

            <img class="btn" id="play1" src="./botao-play.png" onclick="play()" alt="">
            <img class="btn" src="./calendar.png" alt="">
            <img class="btn" src="forbidden-sign.png" onclick="pause()" alt="">

        </div>


    </div>




    <script src="./script.js"></script>
</body>

</html>
